<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/css/stylePerfil.css">
</head>
<body>
    <div id="todo">
        <h1>Meu perfil:</h1>
        <img src="/assets/imagens/foto.png" alt="Foto de perfil"> 
        <div class="dados">
            <h4 id="nome">Nome: Seu nome</h4>
            <h4 id="email">Email: Seu email</h4>
            <h4 id="senha">Senha: Sua senha</h4>
        </div>
        <form><p>Editar Nome:</p><input type="text" required><button>Mudar Nome</button></form>
        <form><p>Editar Email:</p><input type="email" required><button>Mudar Email</button></form>
        <form><p>Editar Senha:</p><input type="password" required><button>Mudar Senha</button></form>
        <a href="/projeto"><button id="projeto">Projetos</button></a>
        <a href="../index.html"><button id="apagar">Apagar conta</button></a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("nome").textContent = `Nome: ${user.user_name}`;
                document.getElementById("email").textContent = `Email: ${user.email}`;
                // Note: It's not recommended to display the password directly for security reasons
                document.getElementById("senha").textContent = `Senha: ********`;
            }
        });
    </script>
</body>
</html>
